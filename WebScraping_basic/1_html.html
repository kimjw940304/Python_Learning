<html>
    <head>
        <meta charset="utf-8">                        <!한글이 깨지지 않도록 head부분에 추가해준다!>
        <title>나도코딩 홈페이지</title>
    </head>
    <body>
        <h1>안녕하세요, 나도 코딩입니다.</h1>          <! h태그는 hight light굵은글씨표시임 >

        <! 아래 type, value 같은것을 태그의 '세부 속성'이다. 태그와 속성들이 모여 하나의 엘리먼트 구성>
        <!input은 /으로 닫을 필요 없다.>

        <input type="text" value="아이디를 입력하세요">   
        <input type="password">                       <!type을 password로 하면 입력한 값이 * 로 표시된다 !>
        <input type="button" value = "로그인">        <!로그인 text가 적힌 버튼이 생성.>
        <a href="http://google.com">구글로 이동하기</a>  <! href는 하이퍼링크 이동 엘리먼트임>
    </body>

</html>
